<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="p-4 border rounded-3 shadow" style="max-width: 400px; width: 100%;">
            <h1 class="h3 mb-3 fw-normal text-center">Change Password</h1>

            <!-- New Password -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingNewPassword" placeholder="New Password">
                <label for="floatingNewPassword">New Password</label>
            </div>

            <!-- Confirm New Password -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmNewPassword" placeholder="Confirm New Password">
                <label for="floatingConfirmNewPassword">Confirm New Password</label>
            </div>

            <!-- Change Password Button -->
            <button class="btn btn-primary w-100 py-2" type="submit">Change Password</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
