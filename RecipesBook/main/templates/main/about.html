<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/recipes.css' %}">
</head>
<body>

<header>
    <a href="{% url 'mainPage' %}" class="back-btn">Back</a>
    <h1>What’s for Dinner?</h1>
    <a href='profile' class="back-btn">My Profile</a>
    <a href='login' ><button class="register-btn">Sign in</button></a>
</header>



<div class="container">
    <div class="header">
        <h1>Recipes</h1>
        <form class="search-form">
            <input type="search" placeholder="Search Recipes" aria-label="Search Recipes">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="card-container">
        {% for recipe in recipes %}
        <div class="card">
            <div class="card-content">
                <div class="card-text">
                    <strong class="category">{{ recipe.category }}</strong>
                    <h3 class="title">{{ recipe.name }}</h3>
                    <p class="ingredients">{{ recipe.ingredients }}</p>
                    <p class="description">{{ recipe.instructions|truncatewords:20 }}</p>
                    <div>
                              <!-- Кнопка для переходу до повного рецепту -->
                                    <a href="/recipe-detail" class="read-more">
                                        View full recipe <span class="icon">→</span>
                                    </a>
                        </div>


                </div>
                <div class="image">
                    {% if recipe.image %}
                        <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}" width="200" height="250">
                    {% else %}
                        <svg class="placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail">
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                        </svg>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
