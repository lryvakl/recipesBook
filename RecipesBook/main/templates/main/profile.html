<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
   {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'profile.css' %}">
</head>
<body>

<header>
    <a href="{% url 'mainPage' %}" class="back-btn">Back</a>
    <h1>Whatâ€™s for Dinner?</h1>
    <a href="{% url 'login' %}"> <button class="register-btn">Sign in</button></a>

</header>

<div class="container">
   <!-- <h2 class="text-center mb-4">My Profile</h2> -->

    <!-- Tabs Navigation -->
    <div class="tabs">
        <button class="tab-button active" data-tab="my-recipes">My Recipes</button>
        <button class="tab-button" data-tab="favorite-recipes">Favorite Recipes</button>
        <button class="tab-button" data-tab="settings">Settings</button>
    </div>

    <!-- Tab Contents -->
    <div id="my-recipes" class="tab-content active">
        <h3>My Recipes</h3>
        <p>Here you can view and manage all the recipes you've created.</p>
    </div>

    <div id="favorite-recipes" class="tab-content">
        <h3>Favorite Recipes</h3>
        <p>Your favorite recipes are saved here for easy access.</p>
    </div>

    <div id="settings" class="tab-content">
        <h3>Settings</h3>
        <p>Update your profile information and preferences here.</p>
    </div>
</div>

<script>
    // JavaScript to handle tab switching
    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            // Remove 'active' class from all buttons and contents
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add 'active' class to the clicked button and corresponding content
            button.classList.add('active');
            document.getElementById(button.dataset.tab).classList.add('active');
        });
    });
</script>

</body>
</html>
