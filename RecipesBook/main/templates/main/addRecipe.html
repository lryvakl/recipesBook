<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Recipe</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/addRecipe.css' %}">
</head>
<body>

<header>
    <a href="{% url 'mainPage' %}" class="back-btn">Back</a>
    <h1>What's for diner?</h1>
</header>

<div class="form-container">
    <form method="POST" action="{% url 'add_recipe' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Recipe Name -->
        <div class="form-group">
            <label for="recipe_name">Recipe Name</label>
            <input type="text" id="recipe_name" name="name" required placeholder="Enter the name of your recipe">
        </div>

        <!-- Ingredients -->
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" name="ingredients" rows="4" required placeholder="List the ingredients"></textarea>
        </div>

        <!-- Instructions -->
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" rows="6" required placeholder="Describe how to prepare the recipe"></textarea>
        </div>

        <!-- Category -->
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
                <option value="Snack">Snack</option>
            </select>
        </div>

        <!-- Image -->
        <div class="form-group">
            <label for="image">Recipe Image</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit Recipe</button>
        </div>
    </form>
</div>



</body>
</html>
