<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="p-4 border rounded-3 shadow" style="max-width: 400px; width: 100%;">
            <h1 class="h3 mb-3 fw-normal text-center">Create an Account</h1>

            <!-- Full Name -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Full Name">
                <label for="floatingName">Full Name</label>
            </div>

            <!-- Email Address -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <!-- Confirm Password -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                <label for="floatingConfirmPassword">Confirm Password</label>
            </div>

            <!-- Register Button -->
            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>

            <!-- Link to sign-in page -->
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">Already have an account? Sign in</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
